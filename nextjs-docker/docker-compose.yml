version: "3"

# name: frontend
services:
  nextjs:
    build:
      context: ../
      dockerfile: nextjs-docker/nextjs/Dockerfile
    image: signal-process-system-frontend
    container_name: nextjs
    networks:
      - mongo
    restart: always
    env_file:
      - ../.env.production
    volumes:
      - nfs_nextjs_files:/app/public/files:rw

networks:
  mongo:
    external:
      name: mongo-replica-set_mongodb

volumes:
  nfs_nextjs_files:
    driver: local
    driver_opts:
      type: nfs
      o: addr=${NAS01_IP},nolock,soft,rw,nfsvers=3
      device: ":${NAS_NEXTJS_FILES_PATH}"
